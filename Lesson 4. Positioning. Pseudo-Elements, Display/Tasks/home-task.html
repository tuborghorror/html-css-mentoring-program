<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework</title>
  <style>
    /* Styles for the table */
    table {
      margin: 20px auto;
      /* Center the table horizontally */
      border-collapse: collapse;
      font-family: Arial, sans-serif;
      width: 80%;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    /* Styles for centering content */
    .center {
      text-align: center;
      /* Horizontal centering */
      margin: 20px auto;
      /* Vertical centering */
    }

    /* Styles for the fixed footer */
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      /* Center the text */
    }

    /* Styles for absolute positioning */
    .parent {
      position: relative;
      /* Required for absolute positioning */
      height: 200px;
      width: 200px;
      border: 1px solid #000;
      margin: 20px auto;
      /* Center the parent */
    }

    .child {
      position: absolute;
      top: 50%;
      /* Move the element 50% from the top of the parent */
      left: 50%;
      /* Move the element 50% from the left of the parent */
      transform: translate(-50%, -50%);
      /* Center the element */
    }

    /* Styles for the sticky header */
    .header {
      position: sticky;
      top: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      padding: 10px;
      z-index: 1000;
      /* Ensure it stays on top of other content */
    }
  </style>
</head>

<body>

  <!-- Table with content -->
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John Doe</td>
        <td>30</td>
        <td>USA</td>
      </tr>
      <tr>
        <td>Jane Smith</td>
        <td>25</td>
        <td>Canada</td>
      </tr>
      <tr>
        <td>David Brown</td>
        <td>35</td>
        <td>UK</td>
      </tr>
    </tbody>
  </table>

  <!-- Centered content -->
  <div class="center">
    <p>This is a centered paragraph.</p>
  </div>

  <!-- Fixed footer -->
  <footer class="footer">
    This is a fixed footer.
  </footer>

  <!-- Absolute positioning -->
  <div class="parent">
    <div class="child">Centered Absolute Child</div>
  </div>

  <!-- Sticky header -->
  <header class="header">
    Sticky Header
  </header>

</body>

</html>
