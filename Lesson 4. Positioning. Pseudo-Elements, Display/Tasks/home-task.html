<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework</title>
  <style>
    /* Task 1: Styles for the table */
    table {
      margin: 20px auto;
      /* Center the table horizontally */
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid black;
      padding: 8px;
    }

    /* Task 2: Styles for centering content */
    .center {
      text-align: center;
      /* Horizontal centering */
      margin: 20px auto;
      /* Vertical centering */
    }

    /* Task 3: Styles for the fixed footer */
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      /* Center the text */
    }

    /* Task 4: Styles for absolute positioning */
    .parent {
      position: relative;
      /* Required for absolute positioning */
      height: 200px;
      width: 200px;
      border: 1px solid #000;
      margin: 20px auto;
      /* Center the parent */
    }

    .child {
      position: absolute;
      top: 50%;
      /* Move the element 50% from the top of the parent */
      left: 50%;
      /* Move the element 50% from the left of the parent */
      transform: translate(-50%, -50%);
      /* Center the element */
    }

    /* Task 5: Styles for the sticky header */
    .header {
      position: sticky;
      top: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      padding: 10px;
      z-index: 1000;
      /* Ensure it stays on top of other content */
    }
  </style>
</head>

<body>

  <!-- Task 1: Table with colspan and rowspan -->
  <table border="1">
    <tr>
      <td rowspan="2">1</td>
      <td colspan="2">2</td>
    </tr>
    <tr>
      <td>3</td>
      <td>4</td>
    </tr>
  </table>

  <!-- Task 2: Centered content -->
  <div class="center">
    <p>This is a centered paragraph.</p>
  </div>

  <!-- Task 3: Fixed footer -->
  <footer class="footer">
    This is a fixed footer.
  </footer>

  <!-- Task 4: Absolute positioning -->
  <div class="parent">
    <div class="child">Centered Absolute Child</div>
  </div>

  <!-- Task 5: Sticky header -->
  <header class="header">
    Sticky Header
  </header>

</body>

</html>
