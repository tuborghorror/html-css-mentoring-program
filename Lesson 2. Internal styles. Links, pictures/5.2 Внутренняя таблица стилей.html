<!DOCTYPE html>
<html>

<h3>Внутренняя таблица стилей</h3>
Внутренняя таблица стилей может использоваться, если одна отдельная <br />
страница имеет уникальный стиль.

Внутренние стили определяются в элементе

<head>
  <style>
    body {
      background-color: linen;
    }

    h1 {
      color: maroon;
      margin-left: 40px;
    }
  </style>
</head>

<body>

  <h1>This is a heading</h1>
  <p>This is a paragraph.</p>

</body>

</html>
