<!DOCTYPE html>
<html>

<head>
  <title>Заголовок документа</title>
  <style>
    p.normal {
      font-style: normal;
    }

    p.italic {
      font-style: italic;
    }

    p.oblique {
      font-style: oblique;
    }
  </style>
</head>

<body>
  <h2>Пример свойства font-style</h2>
  <p class="normal">Текст с обычным шрифтом.</p>
  <p class="italic">Текст с курсивным шрифтом.</p>
  <p class="oblique">Текст с наклонным шрифтом.</p>
</body>

</html>
