<!DOCTYPE html>
<html>

<head>
  <title>Заголовок документа</title>
  <style>
    h1 {
      font-size: 24pt;
    }

    h3 {
      font-size: 26px;
    }

    p {
      font-size: 1em;
    }

    a {
      font-size: 100%;
    }

    span {
      font-size: x-small;
    }
  </style>
</head>

<body>
  <span>Для span использовано значение x-small.</span>
  <p>Для этого параграфа использован размер шрифта 1em.</p>
  <a href="https://www.w3docs.com/">Для гиперссылки использован раpмер шрифта 100%.</a>
  <h3>Для заголовка использовано значение x-small.</h3>
  <h1>Размер шрифта для заголовка равен 24pt.</h1>
</body>

</html>
